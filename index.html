<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeoLens App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100% - 54px); /* Adjust for footer height */
            overflow: hidden;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .page.active {
            display: flex;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .button {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3367d6;
        }

        #footer {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        #footer i {
            color: #4285f4;
            font-size: 24px;
            cursor: pointer;
        }

        #videoContainer {
            width: 80%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        #qrVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Chat Page Specific Styles */
        #chatPage {
            padding: 0;
            justify-content: space-between;
        }

        #chatMessages {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
            clear: both;
        }

        .message.sent {
            background-color: #4285f4;
            color: white;
            float: right;
        }

        .message.received {
            background-color: #fff;
            color: #333;
            float: left;
        }

        #chatInput {
            width: 100%;
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-sizing: border-box;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px; /* Increased font size */
        }

        @media screen and (max-width: 768px) {
            #messageInput {
                font-size: 16px; /* Ensure minimum font size on mobile */
            }
        }

        #sendButton {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        #sendButton i {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }            
    </style>
</head>
<body>
    <div id="app">
        <div id="content">
            <div id="homePage" class="page active">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M50 10 Q 90 10 90 50 Q 90 90 50 90 Q 10 90 10 50 Q 10 10 50 10 Z" fill="url(#lensGradient)" />
                    <path d="M25 35 Q 35 25 45 35" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" />
                </svg>
            <div class="app-name">NeoLens</div>
                <button class="button" onclick="showPage('lookupPage')">Make/Model Lookup</button>
                <button class="button" onclick="showPage('qrPage')">Scan QR Code</button>
            </div>
            <div id="lookupPage" class="page">
                <h2>Make/Model Lookup</h2>
                <p>Lookup functionality coming soon...</p>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>
            <div id="qrPage" class="page">
                <div id="videoContainer">
                    <video id="qrVideo"></video>
                </div>
                <div id="output">No QR Code detected</div>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>

            <div id="chatPage" class="page">
                <div id="chatMessages">
                    <div class="message received">Hello! How can I help you?</div>
                </div>
                <div id="chatInput">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>

            <div id="settingsPage" class="page">
                <h2>Settings</h2>
                <p>[placeholder]</p>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>            
        </div>
        <div id="footer">
            <i class="fas fa-home"></i>
            <i class="fas fa-qrcode"></i>
            <i class="fas fa-comments"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <script>
        let canvasElement, canvas;
        const video = document.getElementById('qrVideo');
        const outputData = document.getElementById('output');

        function showPage(pageId) {
            console.log('Showing page:', pageId); // For debugging
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            const activePage = document.getElementById(pageId);
            if (activePage) {
                activePage.classList.add('active');
            } else {
                console.error('Page not found:', pageId); // For debugging
            }

            if (pageId === 'qrPage') {
                startCamera();
            } else {
                stopCamera();
            }

            // Scroll chat messages to bottom when chat page is shown
            if (pageId === 'chatPage') {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(function(error) {
                console.error('Error accessing the camera:', error);
                outputData.innerText = 'Error accessing the camera. Please check permissions.';
            });
        }

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                if (!canvasElement) {
                    canvasElement = document.createElement("canvas");
                    canvasElement.width = video.videoWidth;
                    canvasElement.height = video.videoHeight;
                    canvas = canvasElement.getContext("2d", { willReadFrequently: true });
                }
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    outputData.innerText = `QR Code detected: ${code.data}`;
                    if (code.data === "La Crosse Technology Model: 617-1485") {
                        showPage('chatPage');
                        initializeChatForClock();
                    }
                } else {
                    outputData.innerText = "No QR Code detected";
                }
            }
            if (document.getElementById('qrPage').classList.contains('active')) {
                requestAnimationFrame(tick);
            }
        }

        function initializeChatForClock() {
            // Clear existing messages
            chatMessages.innerHTML = '';
            
            // Add initial message for the clock
            addMessage("Hello! I've detected that you're asking about the La Crosse Technology Model: 617-1485 Atomic Alarm Clock. How can I assist you with this device?", 'received');
        }

        // Check if jsQR is loaded
        if (typeof jsQR === 'undefined') {
            console.error('jsQR library not loaded. Please check your internet connection and try again.');
            outputData.innerText = 'Error: QR scanning library not loaded.';
        }

        // Add chat functionality
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'sent');
                messageInput.value = '';
                // Here you would typically send the message to a server
                // For this example, we'll just simulate a reply after a short delay
                setTimeout(() => {
                    addMessage(`
                        To set the current date on your atomic alarm clock, follow these steps:
                        <br/>1. Hold the SET button to enter the time set mode.
                        <br/>2. Press the + or - buttons to adjust the values.
                        <br/>3. Press the SET button to confirm adjustments and move to the next item.
                        <br/>4. Continue pressing the SET button until you reach the date settings, which include the year, month, and date.
                        <br/>5. Adjust the year, month, and date using the + or - buttons.
                        <br/>6. Press the SET button to confirm each adjustment.
                        <br/>7. Press the SET button to exit, or wait 20 seconds without pressing any buttons to return to the normal time display.
                        <br/>This sequence ensures that you can set the date correctly on your alarm clock.
                    `, 'received');
                }, 1000);
                setTimeout(() => {
                    addMessage(`<a href='https://player.onirix.com/exp/evm910'>Tap to view Augmented Instructions</a>`, 'received');
                }, 2000);                
            }
        }

        function addMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.innerHTML = text;  // Changed from textContent to innerHTML
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add event listeners for footer icons
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#footer .fa-home').addEventListener('click', () => showPage('homePage'));
            document.querySelector('#footer .fa-qrcode').addEventListener('click', () => showPage('qrPage'));
            document.querySelector('#footer .fa-comments').addEventListener('click', () => showPage('chatPage'));
            document.querySelector('#footer .fa-cog').addEventListener('click', () => showPage('settingsPage'));
        });
    </script>
</body>
</html>
