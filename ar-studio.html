<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>
    <style>
        .project-list {
            max-height: 300px;
            overflow-y: auto;
        }
        #aframeScene {
            width: 100%;
            height: 80vh;
        }
        #projectInterface {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AR Studio</a>
        </div>
    </nav>

    <div class="container mt-5" id="projectInterface">
        <div class="row">
            <div class="col-md-6">
                <h2>Projects</h2>
                <ul class="list-group project-list" id="projectList">
                    <!-- Project list will be populated dynamically -->
                </ul>
                <button class="btn btn-primary mt-3" id="newProjectBtn" data-bs-toggle="modal" data-bs-target="#newProjectModal">New Project</button>
            </div>
            <div class="col-md-6">
                <h2>Current Project</h2>
                <div id="currentProject">
                    <!-- Current project info will be displayed here -->
                </div>
                <input type="file" class="form-control mt-3" id="fileUpload" accept=".obj,.gltf" style="display: none;">
                <button class="btn btn-secondary mt-3" id="uploadBtn" style="display: none;">Upload 3D Model</button>
            </div>
        </div>
    </div>

    <div id="aframeContainer" style="display: none;">
        <div id="aframeScene"></div>
        <button class="btn btn-info mt-3" id="inspectorBtn">Open Inspector</button>
        <button class="btn btn-success mt-3" id="saveBtn">Save Project</button>
    </div>

    <!-- New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProjectModalLabel">New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newProjectForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createProjectBtn">Create Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
