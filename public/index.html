<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLens</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="content">
            <div id="homePage" class="page active">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M50 10 Q 90 10 90 50 Q 90 90 50 90 Q 10 90 10 50 Q 10 10 50 10 Z" fill="url(#lensGradient)" />
                    <path d="M25 35 Q 35 25 45 35" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" />
                </svg>
                <div class="app-name">NeoLens</div>
                <button class="button" onclick="showPage('lookupPage')">Make/Model Lookup</button>
                <button class="button" onclick="showPage('qrPage')">Scan QR Code</button>
            </div>
            <div id="lookupPage" class="page">
                <h2>Make/Model Lookup</h2>
                <p>Lookup functionality coming soon...</p>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>
            <div id="qrPage" class="page">
                <div id="videoContainer">
                    <video id="qrVideo"></video>
                </div>
                <div id="output">No QR Code detected</div>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>
            <div id="chatPage" class="page">
                <div id="chatMessages"></div>
                <div id="chatInput">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div id="settingsPage" class="page">
                <h2>Settings</h2>
                <p>[placeholder]</p>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>
        </div>
        <div id="footer">
            <i class="fas fa-home" onclick="showPage('homePage')"></i>
            <i class="fas fa-qrcode" onclick="showPage('qrPage')"></i>
            <i class="fas fa-comments" onclick="showPage('chatPage')"></i>
            <i class="fas fa-cog" onclick="showPage('settingsPage')"></i>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
