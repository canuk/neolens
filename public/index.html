<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoLens</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

</head>
<body>
    <div id="app">
        <div id="content">
            <div id="homePage" class="page active">
                <img src="/icon-192x192.webp" alt="NeoLens Logo" width="96">
                <div class="app-name">NeoLens</div>
                <!-- <button class="button" onclick="showPage('lookupPage')">Make/Model Lookup</button> -->
                <button class="button" onclick="showPage('qrPage')">Scan QR Code</button>
            </div>
            <div id="lookupPage" class="page">
                <h2>Make/Model Lookup</h2>
                <p>Lookup functionality coming soon...</p>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>
            <div id="qrPage" class="page">
                <div id="videoContainer">
                    <video id="qrVideo"></video>
                </div>
                <div id="output">No QR Code detected</div>
                <button class="button" onclick="showPage('homePage')">Back to Home</button>
            </div>
            <div id="chatPage" class="page">
                <div id="chatMessages"></div>
                <div id="chatInput">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div id="arPage" class="page">
                <h2>AR Experience</h2>
                <p>Click the button below to start the AR experience.</p>
                <button class="button" onclick="window.location.href='/aframe.html'">Launch AR</button>
            </div>
        </div>
        <div id="footer">
            <i class="fas fa-home" onclick="showPage('homePage')"></i>
            <i class="fas fa-qrcode" onclick="showPage('qrPage')"></i>
            <i class="fas fa-comments" onclick="showPage('chatPage')"></i>
            <i class="fas fa-vr-cardboard" onclick="window.location.href='/aframe.html'"></i>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
