<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
  >
  <title>AR Studio</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
  <!-- Custom CSS -->
  <link href="/ar-studio/css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AR Studio</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Your Projects</h1>
      <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#newProjectModal"
      >
        New Project
      </button>
    </div>
    <div id="project-list" class="row">
      <!-- Project cards will be inserted here -->
    </div>
  </div>

  <!-- New Project Modal -->
  <div
    class="modal fade"
    id="newProjectModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="newProjectModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <form id="new-project-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create New Project</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="project-name">Project Name</label>
              <input
                type="text"
                class="form-control"
                id="project-name"
                required
              >
            </div>
            <div class="form-group">
              <label for="model-upload">Upload 3D Model</label>
              <input
                type="file"
                class="form-control-file"
                id="model-upload"
                accept=".obj,.gltf,.glb"
                required
              >
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create Project</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JS -->
  <script src="/ar-studio/js/app.js"></script>
</body>
</html>
