<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame OBJ Model</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene arjs>
        <a-marker preset="hiro">
        <!-- Assets management system -->
        <a-assets>
            <!-- Preload the OBJ and MTL files -->
            <a-asset-item id="my-obj" src="/mavic_air.obj"></a-asset-item>
            <a-asset-item id="my-mtl" src="/mavic_air.mtl"></a-asset-item>
        </a-assets>

        <!-- Use the obj-model component to display the OBJ file -->
        <a-entity obj-model="obj: #my-obj; mtl: #my-mtl" scale="1 1 1" position="0 0 0"></a-entity>
        <!-- Camera and lighting -->
        <a-entity camera></a-entity>
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="-1 1 0" intensity="1"></a-light>
        <!-- Annotations -->
        <a-entity position="0 2.25 0" text="value: DJI Mavic Air; align: center; width: 6; color: white;"></a-entity>
        <a-entity id="left-front-rotor" anchored="persistent: true" position="1.864 0.866 1.319" text="value: Left-Front Rotor; align: center; width: 6; color: white;"></a-entity>
        <a-entity id="right-front-rotor" anchored="persistent: true" position="-1.35524 0.866 1.319" text="value: Right-Front Rotor; align: center; width: 6; color: white;"></a-entity>
        <a-entity id="left-rear-rotor" anchored="persistent: true" position="1.658 1.220 -1.533" text="value: Left-Rear Rotor; align: center; width: 6; color: white;"></a-entity>
        <a-entity id="right-rear-rotor" anchored="persistent: true" position="-1.658 1.220 -1.533" text="value: Right-Rear Rotor; align: center; width: 6; color: white;"></a-entity>
    </a-scene>
</body>
</html>
